<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .status {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #2196F3;
      margin-bottom: 15px;
    }
    .description {
      color: #666;
      font-size: 0.9em;
      line-height: 1.4;
      margin-bottom: 15px;
      text-align: center;
    }
    .model-select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 0.9em;
    }
    .refresh-btn {
      width: 100%;
      padding: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
      margin-bottom: 10px;
    }
    .refresh-btn:hover {
      background-color: #1976D2;
    }
    .refresh-btn:disabled {
      background-color: #99ccff;
      cursor: not-allowed;
    }
    .api-key-section {
      margin-bottom: 15px;
      position: relative;
    }
    .api-key-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 8px;
      font-size: 0.9em;
    }
    .save-btn {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 8px;
      transition: background-color 0.2s;
    }
    .save-btn:hover {
      background-color: #388E3C;
    }
    .clear-btn {
      width: auto;
      font-size: 0.8em;
      padding: 4px 8px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: normal;
      margin-left: 5px;
      transition: background-color 0.2s;
      position: absolute;
      right: 0;
      top: 0;
    }
    .clear-btn:hover {
      background-color: #d32f2f;
    }
    .api-key-status {
      font-size: 0.8em;
      color: #666;
      text-align: center;
      margin-bottom: 8px;
    }
    .test-api-btn {
      width: 100%;
      padding: 8px;
      background-color: #FF9800;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    .test-api-btn:hover {
      background-color: #F57C00;
    }
    .footer {
      margin-top: 15px;
      font-size: 0.8em;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status" id="status">请点击"开始解答"按钮开始分析题目</div>
    <div class="description">在住培系统的考试页面，点击"开始解答"按钮，自动分析页面题目并提供答案建议</div>
    <div class="api-key-section">
      <input type="password" class="api-key-input" id="api-key-input" placeholder="请输入API密钥" />
      <button class="save-btn" id="save-api-key-btn">保存密钥</button>
      <button class="clear-btn" id="clear-api-key-btn" title="谨慎操作：将删除已保存的API密钥">×</button>
      <div class="api-key-status" id="api-key-status"></div>
    </div>
    <select class="model-select" id="model-select">
      <option value="default">qwen-plus</option>
    </select>
    <button class="refresh-btn" id="refresh-btn">开始解答</button>
    <button class="test-api-btn" id="debug-test-api-btn">测试API连接</button>
    <div class="footer">Developed By 小颜</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
